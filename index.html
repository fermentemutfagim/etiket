<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/ckeditor/ckeditor.js"></script>
</head>
<body>

    <div class="label-form">
        <h3>Ayarlar</h3>

        <div class="label-form__row">
            <label for="label-count" class="label-form__row-label">Etiket Sayısı:</label>
            <input
                class="label-form__row-input"
                id="label-count"
                name="label-count"
                type="number"
                min="1"
                max="10000"
                value="14" />
        </div>

        <div class="label-form__row">
            <label for="label-width" class="label-form__row-label">Genişlik:</label>
            <input
                class="label-form__row-input"
                id="label-width"
                name="label-width"
                type="number"
                min="1"
                max="10000"
                value="375" />
        </div>

        <div class="label-form__row">
            <label for="label-height" class="label-form__row-label">Yükseklik:</label>
            <input
                class="label-form__row-input"
                id="label-height"
                name="label-height"
                type="number"
                min="1"
                max="10000"
                value="143" />
        </div>

        <div class="label-form__row label-form__row--inline">
            <h3>İçerik</h3>
            <div id="editor-container">
                <textarea id="editor-content" name="editor-content"></textarea>
            </div>
        </div>

    </div>

    <div id="label-list"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
